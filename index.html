                width: 30px;
                height: 30px;
            }
            #social-media-icon:hover {
                transform: scale(1.2, 1.2);
                filter: invert();
                transition: opacity 10000ms;
                transition: all 200ms;
            }
            @media(max-width: 600px) {
                #light-mode-b {
